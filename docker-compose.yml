version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: solar-app:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Example DATABASE_URL for local Postgres (adjust as needed)
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
